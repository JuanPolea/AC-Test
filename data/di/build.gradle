plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

android {
    namespace = "com.jfmr.ac.test.data.di"
    compileSdk 33

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33
        buildConfigField "String", "BASE_URL", "\"https://rickandmortyapi.com/api/\""
    }
    buildTypes {
        release {
            minifyEnabled false

        }
    }
}
kapt {
    correctErrorTypes true
}
dependencies {

    api(project(path: ":domain:model"))
    api(project(path: ":domain:repository:open"))
    api(project(path: ":data:open"))
    api(project(path: ":data:remote"))
    api(project(path: ":data:repository"))
    api(project(path: ":data:cache:db"))
    api(project(path: ":data:cache:dao"))

    implementation libs.bundles.hilt
    kapt libs.bundles.hiltkapt

    implementation libs.bundles.retrofit2

    implementation libs.bundles.room
    kapt libs.room.compiler
    implementation libs.bundles.paging
}
