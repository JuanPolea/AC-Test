plugins {
    id 'com.android.library'
    id 'kotlin-android'

}

android {
    namespace = "com.jfmr.ac.test.data.remote"
}
kapt {
    correctErrorTypes true
}
dependencies {
    implementation(project(path: ":domain:model"))
    implementation(project(path: ":data:open"))
    implementation(project(path: ":data:cache:dao"))
    implementation(project(path: ":data:cache:db"))

    implementation libs.bundles.hilt
    kapt libs.bundles.hiltkapt

    implementation libs.bundles.arrow
    kapt libs.arrow.kapt
}
