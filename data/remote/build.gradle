plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

android {
    namespace = "com.jfmr.ac.test.data.remote"
    compileSdk 33

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33
    }
    buildTypes {
        release {
            minifyEnabled false

        }
    }
}
kapt {
    correctErrorTypes true
}
dependencies {
    implementation(project(path: ":domain:model"))
    implementation(project(path: ":data:open"))
    implementation(project(path: ":data:cache:dao"))
    implementation(project(path: ":data:cache:db"))

    implementation libs.bundles.hilt
    kapt libs.bundles.hiltkapt

    implementation libs.bundles.arrow
    kapt libs.arrow.kapt

    implementation libs.bundles.retrofit2

    def paging_version = "3.1.1"

    implementation "androidx.paging:paging-runtime-ktx:$paging_version"

    // alternatively - without Android dependencies for tests
    testImplementation "androidx.paging:paging-common-ktx:$paging_version"
    implementation "androidx.room:room-paging:2.4.3"

}
