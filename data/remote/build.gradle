plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

android {
    namespace = "com.jfmr.ac.test.data.remote"
    compileSdk 33

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33
    }
    buildTypes {
        release {
            minifyEnabled false

        }
    }
}
kapt {
    correctErrorTypes true
}
dependencies {
    api(project(path: ":domain:model"))
    api(project(path: ":data:open"))
    api(project(path: ":data:cache:dao"))
    api(project(path: ":data:cache:db"))

    implementation libs.bundles.hilt
    kapt libs.bundles.hiltkapt

    implementation libs.bundles.arrow
    kapt libs.arrow.kapt

    implementation libs.bundles.retrofit2

    implementation libs.bundles.paging
    implementation libs.paging.room

}
