plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

android {
    namespace = "com.jfmr.ac.test.domain.usecase.implementation"
    compileSdk 33

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33
    }
    buildTypes {
        release {
            minifyEnabled false

        }
    }
}
kapt {
    correctErrorTypes true
}

dependencies {
    implementation(project(":domain:model"))
    implementation(project(":data:open"))
    implementation(project(":data:di"))
    implementation(project(":domain:repository:open"))
    implementation(project(":domain:usecase:open"))
    implementation(project(path: ":data:cache:db"))

    implementation libs.kotlin.coroutines

    implementation libs.bundles.hilt
    kapt libs.bundles.hiltkapt

    implementation libs.bundles.arrow
    kapt libs.arrow.kapt
    def paging_version = "3.1.1"

    implementation "androidx.paging:paging-runtime-ktx:$paging_version"
}
