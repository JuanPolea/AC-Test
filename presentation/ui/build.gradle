plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

android {
    namespace = "com.jfmr.ac.test.presentation.ui"
    compileSdk 33

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33
    }
    buildTypes {
        release {
            minifyEnabled false

        }
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion "1.3.2"
    }
}

dependencies {
    implementation(project("path": ":domain:usecase:di"))
    implementation(project("path": ":domain:usecase:open"))
    implementation(project("path": ":domain:model"))

    implementation libs.bundles.compose

    api libs.timber
    api libs.material

    implementation libs.bundles.hilt
    kapt libs.bundles.hiltkapt

    implementation libs.paging.compose
    implementation "com.google.accompanist:accompanist-swiperefresh:0.27.0"
}
